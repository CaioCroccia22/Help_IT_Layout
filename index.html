<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help T.I</title>
    <!-- Importação do bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <!-- Sticky-top -> A barra de tarefas acompanha a medida que vai descendo -->
    <header class="sticky-top" id="header">
        <!-- navbar-expand-lg -> Para que o menu hamburguer, apareça apenas em telas menores que "large" (992px) -->
        <nav class="navbar navbar-expand-lg p-4">
           <div class="container-fluid d-flex justify-content-between">
                <div class="nav-brand">
                    Logo e titulo
                </div>
                <!-- Menu hamburguer responsivo -->
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="menu">
                    <!-- navbar-nav -> items apresentados de forma orizontal -->
                     <!-- ms-auto -> adicionado para empurrar os itens do menu para o lado direito -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active p-1"><a href="#"></a>Quem somos</li>
                        <li class="nav-item p-1"><a href="#"></a>Serviços</li>
                        <li class="nav-item p-1"><a href="#"></a>Galeria</li>
                        <li class="nav-item p-1"><a href="#"></a>Contatos</li>
                    </ul>
                </div>
           </div>
        </nav>
    </header>

    <!-- Carrossel -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/img-carrossel.jpg" alt="" class="d-block w-100 custom-img overlay">
            </div>
            <div class="carousel-item">
                <img src="./img/img-carrossel-2.jpg" alt="" class="d-block w-100 custom-img overlay">
            </div>
            <div class="carousel-item">
                <img src="./img/img-carrossel-3.jpg" alt="" class="d-block w-100 custom-img overlay">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
